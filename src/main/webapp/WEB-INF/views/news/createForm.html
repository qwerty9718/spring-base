<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<form th:method="POST" th:action="@{/news/save}" th:object="${news}">

    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}">
    </div>

    <div>
        <label>Text</label>
        <textarea cols="30" rows="10" th:field="*{text}"></textarea>
    </div>

    <input type="submit" value="create">
</form>

</body>
</html>
